<header class="container header">
  <div class="brand">
    <a href="{{ site.baseurl }}/">Sam Lester</a>
  </div>

  <nav class="nav">
    <ul>
      <li><a href="{{ '/blog/' | prepend: site.baseurl }}">Blog</a></li>
      {% for page in site.pages %}
        {% if page.title %}
        <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %}
      <li><a class="icon-" href="http://www.twitter.com/samlester">Twitter</a></li>
    </ul>
  </nav>
</header>
