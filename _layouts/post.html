---
layout: default
---
<main class="container post">
  <div class="content">
    <h1>{{ page.title }}</h1>

    <div class="meta">
      <p>{{ page.date | date: "%B %-d, %Y" }}</p>
      <p>{{ for tag in page.tags }}{{ tag }}{{ endfor }}</p>
      <!--<p><a href="#">saml.co/31</a></p>-->
    </div>
    
    <div class="markdown">
      {{ content }}
    </div>
  </div>
</main>
